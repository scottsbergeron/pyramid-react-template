[app:main]
use = egg:app

# Database
database.host = database
database.port = 3306
database.user = root
database.password = example

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 7777
worker_class = gevent
workers = 2
threads = 2
accesslog = -
loglevel = debug

[loggers]
keys = root, app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_app]
level = DEBUG
handlers =
qualname = app

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%(asctime)s] [%(levelname)-5.5s] [%(name)s:%(lineno)s][%(threadName)s] %(message)s